<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Komentar dan Saran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulir Komentar dan Saran</h2>
        <form id="comment-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Komentar</label>
                <textarea class="form-control" id="comment" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="suggestion" class="form-label">Saran</label>
                <textarea class="form-control" id="suggestion" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <select class="form-select" id="rating" required>
                    <option value="">Pilih Rating</option>
                    <option value="1">1 Bintang</option>
                    <option value="2">2 Bintang</option>
                    <option value="3">3 Bintang</option>
                    <option value="4">4 Bintang</option>
                    <option value="5">5 Bintang</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>

    <script>
    document.getElementById('comment-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah form melakukan submit default

        const name = document.getElementById('name').value;
        const comment = document.getElementById('comment').value;
        const suggestion = document.getElementById('suggestion').value;
        const rating = document.getElementById('rating').value;

        if (name && comment && suggestion && rating) {
            const feedback = {
                name: name,
                comment: comment,
                suggestion: suggestion,
                rating: rating
            };

            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.push(feedback);
            localStorage.setItem('comments', JSON.stringify(comments));

            // Redirect to the main page
            window.location.href = 'index.html';
        }
    });
    </script>
</body>
</html>
